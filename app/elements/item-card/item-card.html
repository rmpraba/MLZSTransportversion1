<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="stylesheet" type="text/css" href="../../styles/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="item-card">
<template>
  <legend align="center"></legend>
    <ul>
      <li class="rows">
        <fieldset>
          <ul class="rowss">
            <li class="row">
              <div class="detail">
                <div class="layout">
                  <paper-input label="Point" class="field" value={{points}}></paper-input>
                </div>
              </div>
            </li>
            <li class="row">
              <div class="detail">
                <div class="layout">
                  <timepicker-card></timepicker-card>
                </div>
              </div>
            </li>
            <li class="row">
              <div class="detail"> 
                <div class="layout">
                  <timepicker1-card></timepicker1-card>
                </div>
              </div>
            </li>
            <li class="row">
              <div class="detail"> 
                <div class="layout">
                 <paper-input label="distance" class="field" value={{distance}}></paper-input>
                </div>
              </div>
            </li>
            <li class="row">
              <div class="detail">
                <div class="field">
                  <paper-button id="new-button" class="button item-card" on-click="insert">Add</paper-button>
                </div>
              </div>
            </li>
          </ul>
        </fieldset>
      </li>
    </ul>
  <paper-input hidden="true" value="{{routen}}"></paper-input>
  <transport-service id="insert"></transport-service>
</template>
<script>
  (function() {
    var n=0;
    var itemarr=[];
    var rout=this.routen;
    Polymer({
      is: "item-card",
      ready:function(){
        n=n+1;
      },
      insert:function(){
        var route=sessionStorage.getItem("route");
        var tripn=sessionStorage.getItem("trip");
        this.$.insert.insertpoint(route,this.points,localStorage.getItem("curr_sess_pickuptime"),localStorage.getItem("curr_sess_droptime"),tripn,distance);
        this.points="";
      }
    });
  })();
</script>
</dom-module>
