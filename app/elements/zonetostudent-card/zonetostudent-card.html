
 <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
 <link rel="import" href="..\..\bower_components/polymer/polymer.html">
   <link rel="import" href="../bower_components/paper-input/paper-input.html">
       <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
       <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
       <link rel="import" href="../bower_components/paper-item/paper-item.html">
       <link rel="import" href="../bower_components/paper-button/paper-button.html">
       <link rel="import" href="../bower_components/paper-styles/paper-styles.html">
       <link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
       <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
       <link rel="import" href="../bower_components/paper-input-autocomplete/paper-input-autocomplete.html">
       <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
       <link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
       <link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
        <link rel="import" href="../bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="../transport-service/transport-service.html">
    <link rel="import" href="../fromdatepicker-card/fromdatepicker-card.html">
    <link rel="import" href="../todatepicker-card/todatepicker-card.html">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="import" href="../zoneinstalltype-card/zoneinstalltype-card.html">
        <link rel="import" href="../transportfee-service/transportfee-service.html">
<dom-module id="zonetostudent-card">

<template>
<style type="text/css">
  .horizontalframe
  {

        @apply(--layout-horizontal);
        
  }
  .hrspace
  {
    padding: 1%;
  }
  .hrrspace
  {

    padding-left: 4%;
  }
  .vrspace
  {
    padding-top: 5%;
    margin-top: 2%;
  }
  .fee{
    margin-left: 1%;
  }
  .mode{
    margin-left: 4%;
    margin-top: 2%;
  }
</style>  
  <body>
    

    <div class="layframe">
        <div class="horizontalframe">
    <div class="hrspace">
          <paper-input  label="Student Name" is="" value="{{value}}" on-keydown="FnInputChanged"></paper-input>
      <paper-listbox class="dropdown-content" id="input1" on-iron-select="FnItemSelected">
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <paper-item>{{item.itemdes}}</paper-item>
        </template>
      </paper-listbox>
      </div>
<div class="hrspace">
          <paper-input  label="School Type" readonly is="" id="dad5" value="{{grade}}"></paper-input></div>

<div class="hrspace">
          <paper-input  label="Standard" is="" readonly id="dad4" value="{{stnd}}"></paper-input></div>
</div>
 <div class="horizontalframe">
    <div class="hrspace">
             <paper-input  label="Student ID" is="" id="dad2" readonly value="{{id}}"></paper-input></div>
<div class="hrspace">
          <paper-input  label="Date Of Birth" is="" id="dad1" readonly value="{{date}}"></paper-input></div>

<div class="hrspace">
      <div class="drop-down" >
        <paper-dropdown-menu label="Select the Zone">
          <paper-menu class="dropdown-content" on-iron-select="zoned" valueattr="value" >
            <template  is="dom-repeat" items="{{itemarr}}" as="view">
              <paper-item value="{{view.id}}">{{view.zone_name}}</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
      </div>
</div>
<div class="horizontalframe">
<div class="fee">
          <paper-input  readonly label="Fees" id="dad" value="{{fee}}"></paper-input></div>

<div>
 <paper-input id="zdate1"  value="{{zfromdate}}"></paper-input> </div>
 <div> <paper-input id="zdate"  value="{{ztodate}}"></paper-input> </div>
</div>

<div  class="horizontalframe hrrspace">
<div class="verticalframe">
          <p style="font-weight: 500; font-size: large; margin-left: -1.5%;">Travel Requirements:</p>
<div  style="width: 170%;" class="horizontalframe" >
    <div style="width: 150%;">
            Complete Year
            <paper-checkbox style="margin-left: 3%" id="yearly" class="checkbox" on-change="fullHandler"></paper-checkbox></div>
    <div style="width: 150%;">
            Custom
            <paper-checkbox style="margin-left: 3%" id="custom" class="checkbox" on-change="changeHandler"></paper-checkbox></div>
            </div>
  </div>

<div class="verticalframe hrrspace" style="margin-left: 6%; margin-top: 3%;">


  <div class="horizontalframe">   

<div >
            <fromdatepicker-card id="date1"></fromdatepicker-card></div>
<div >
            <todatepicker-card id="date2"></todatepicker-card></div>
<div class="vrspace">
          <paper-checkbox id="datebox" class="checkbox" on-change="changeHandler"></paper-checkbox>
</div>
</div>
</div>
</div>
<div class="mode">
<p style="font-weight: 500; font-size: large; margin-left: 0%;">Mode Of Travel:</p>
<div style="width: 70%;" class="horizontalframe" >
  <div style="width: 25%;">
One-Way
  <paper-checkbox style="margin-left: 25%" id="oneway" class="checkbox" on-change="onewayHandler"></paper-checkbox></div>
<div style="width: 100%;">
  Two-Way
<paper-checkbox style="margin-left: 3%" id="twoway" class="checkbox" on-change="twowayHandler"></paper-checkbox></div>
</div>
</div>
<div style="margin-top: 5%; margin-left: 20%;" class="horizontalframe hrspace" id="but">

<div>
    <paper-button class="button" on-click="click">Submit</paper-button>
  </div>
  <div style="margin-left: 5%;">
    <paper-button class="button" on-click="ready">Cancel</paper-button>
  </div>

<paper-input id="status" class="field" value="{{status}}"></paper-input>
</div>
<div hidden$="{{hidetransport}}">
<div  class="collapse" on-click="toggle2"  hidden$="{{hide}}">Transport Fee</div>
<div class="collapse1">
          <paper-tabs>
            <paper-tab>Installment Type</paper-tab>
            <paper-tab>Amount</paper-tab>
            <paper-tab>Date</paper-tab>
            <paper-tab>Mode of Payment</paper-tab>
          </paper-tabs>
      </div>
      <div class="collapse1"> 
      <template  is="dom-repeat" items="{{installmentarr}}" as="view">
          <zoneinstalltype-card installtype="{{view.installtype}}" installamt="{{view.amount}}" paydate="{{view.paydate}}" installdate="{{view.installdate}}" paidstatus="{{view.paidstatus}}" paymode="{{view.paymentmode}}" studid="{{view.feestudid}}" studname="{{view.feestudname}}">
          </zoneinstalltype-card>
      </template>
      <div >
      <paper-button  id="{{id}}" on-click="payfee">PAY</paper-button>
   </div>
   </div> 
    </div>
  </body>
    <transport-service id="root"></transport-service>
    <transportfee-service id="service"></transportfee-service>
</template>
<script>
 (function() {
    var item=[];//name field
    var fromdate;
    var todate;
    var fromdat;
    var datebox;
    var feepay;
    var chequearray;
var count=0;
var todat;
var mode='Two-Way';
var dat2=new Date();
      var today = dat2.getFullYear()+"/"+(dat2.getMonth()+1)+"/"+dat2.getDate();

      var name=sessionStorage.getItem("userinfo");
      var status='mapped';
  Polymer({

    is: "zonetostudent-card",
    
      ready: function() {
      
        this.$.root.getzone();
        this.$.root.getname();
        this.querySelector('paper-listbox').style.visibility='hidden';
        this.$.date1.hidden=true;
       
        this.$.date2.hidden=true;
        this.$.datebox.hidden=true;
        this.$.status.hidden=true;
        this.$.zdate.hidden=true;
        this.$.zdate1.hidden=true;
        this.$.dad.disabled=true;
        this.$.dad1.disabled=true;
        this.$.dad2.disabled=true;
        //this.$.dad3.disabled=true;
        this.$.dad4.disabled=true;
        this.$.dad5.disabled=true;
        this.$.yearly.disabled=true;
        this.$.custom.disabled=true;
        this.$.oneway.disabled=true;
         this.$.twoway.disabled=true;
         this.$.but.disabled=true;
         
         },
       Fnfeepayment:function(feearr)
       {
        feepay=feearr;
        
       },
       Fnchequepayment:function(chequearr)
       {
             chequearray=chequearr;
       },
       gotozone:function()
       {
        count++;
        if(count==1)
        {
          document.querySelector('transportfee-service').generatereceipt();
        }
        
       },
    zoned:function(e){
      this.zone_id=e.target.selectedItem.value;
      this.zone = (e.target.selectedItem.textContent).trim();
      this.$.root.getfee(this.zone);
      this.$.root.gettermdate(this.grade);
      this.$.root.studzone(this.id);
      this.$.dad.disabled=false;
      this.$.yearly.disabled=false;
      this.$.custom.disabled=false;
      this.$.oneway.disabled=false;
         this.$.twoway.disabled=false;
          this.$.but.disabled=false;
      document.querySelector("#yearly").checked=true;
      
      document.querySelector("#twoway").checked=true;

    },
    setzonedate:function(zonefromdate,zonetodate)
    {
      var temp='foryear';
          fromdat=new Date(zonefromdate);
          todat =new Date(zonetodate);
           this.$.root.calc(temp);
    },
   
    payfee:function()
    {
 
     for(var i=0;i<feepay.length;i++)
     {

      this.$.service.payfee(feepay[i].installamt,feepay[i].studid,feepay[i].paytype,feepay[i].installtype);
     }
     count=0;
    if(chequearray.length>0)
    {
      for(var i=0;i<chequearray.length;i++)
      {
        this.$.service.chequeinfo(chequearray[i].studid,chequearray[i].studname,chequearray[i].chequenum,chequearray[i].bankname,chequearray[i].chequedate,chequearray[i].installtype);
      }
    }
    },
    autocompletearr:function(autocompletearr)
    {
         item=autocompletearr;
    },
   
    FnInputChanged:function(e){
     //alert(e.keyCode);
      if(e.keyCode==13|| e.keyCode==40)
        this.querySelector('paper-listbox').focus();
      var arr=[];
      arr.push({"itemdes":"-----Select-----"});
      this.querySelector('paper-listbox').style.visibility='visible';
      if(e.keyCode==8){
        this.itemflag="true";
        this.itemval="";
        //alert('yes');
        var len=(this.value).length;
        if(len<=1){
          this.querySelector('paper-listbox').style.visibility='hidden';
          this.itemArray="";
          this.itemval="";
        }
        if(len>1){
          this.querySelector('paper-listbox').style.visibility='visible';
          var backsubval=(((this.value).substring(0,(len-1))).trim()).toUpperCase();
          for(var i=0;i<item.length;i++)
          {
            var subval=((item[i].student_name).trim()).substring(0,backsubval.length);
            if((subval).toUpperCase()==(backsubval).toUpperCase())
            {
              var obj={"itemdes":""};
              obj.itemdes=item[i].student_name;
              arr.push(obj);
            }
          }
          this.itemArray=arr;
        }
      }
      if(e.keyCode!=8&& e.keyCode!=16&& e.keyCode!=13 && e.keyCode!=38&&e.keyCode!=40&&e.keyCode!=37&&e.keyCode!=39){
        if(this.itemflag=="true") {
          this.itemval = (this.value).toUpperCase()+String.fromCharCode((e.keyCode)).toUpperCase();
          this.itemflag="false";
        }
        else
        this.itemval = this.value +String.fromCharCode((e.keyCode));
        if(this.itemval.length>0)
        {
          for(var i=0;i<item.length;i++){
            var subval=((item[i].student_name).trim()).substring(0,this.itemval.length);
            if((subval).toUpperCase()==(this.itemval).toUpperCase())
            {
              var obj={"itemdes":""};
              obj.itemdes=item[i].student_name;
              arr.push(obj);
            }
          }
          if(arr.length>0)
            this.itemArray=arr;
          else
          {
            var obj={"itemdes":""};
            obj.itemdes="No items found";
            arr.push(obj);
            this.itemArray=arr;
          }
        }
      }
    },
     FnItemSelected:function(e)
   {
       this.querySelector('paper-listbox').style.visibility='hidden';
    this.studid = e.target.selectedItem.textContent.trim();
    this.itemArray=[];
    document.querySelector('#input1').selected=-1;
    this.value=this.studid;
   // alert(this.studid);
     this.$.root.getstudetail(this.studid);
     
     this.$.dad1.disabled=false;
     this.$.dad2.disabled=false;
     //this.$.dad3.disabled=false;
     this.$.dad4.disabled=false;
     this.$.dad5.disabled=false;
     

  },
    setInput:function(namearr)
    {
      var inputlocal=document.querySelector('#input-local');
      //alert(inputlocal);
      //alert(JSON.stringify(namearr));
      inputlocal.source=namearr;

     // alert(JSON.stringify(inputlocal.source));
    },
     changeHandler:function(event){ 
        
        
        var custom = document.querySelector("#custom");
        datebox = document.querySelector("#datebox");
        
       
       if(custom.checked==true){
        document.querySelector("#oneway").checked=false;
        document.querySelector("#twoway").checked=false;
        var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
         this.$.date1.hidden=false;
        this.$.date2.hidden=false;
        this.$.datebox.hidden=false;    
              
          document.querySelector("#yearly").checked=false;
        }

 
        if(custom.checked==false){
        
          this.$.date1.hidden=true;
        this.$.date2.hidden=true;
        this.$.datebox.hidden=true;          
         document.querySelector("#datebox").checked=false;

         var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
        document.querySelector("#oneway").checked=false;
        document.querySelector("#twoway").checked=false;
        }


       
       
        if(datebox.checked==true){
          //alert('date check is selected');
          var fromd = localStorage.getItem("localsess_from_date");
          var tod = localStorage.getItem("localsess_to_date");
          fromdat=new Date(fromd);
          todat =new Date(tod);
          this.$.root.monthdiff(fromdat,todat);
          //alert(fromdat+'   '+todat);
        }

         
},
fullHandler:function(event){
  var yearly = document.querySelector("#yearly");
    
    if(yearly.checked==true){ 
      
       document.querySelector("#oneway").checked=false;
        document.querySelector("#twoway").checked=false;
        var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;

        document.querySelector("#datebox").checked=false;
        document.querySelector("#custom").checked=false;
         this.$.date1.hidden=true;
        this.$.date2.hidden=true;
        this.$.datebox.hidden=true; 
        
        var temp='foryear';
         
        fromdat=new Date(this.zfromdate);
        todat=new Date(this.ztodate);
        this.$.root.calc(temp);
       
       
        }  

        if(yearly.checked==false){
      
          var temp1='';
          this.fee=temp1;
        fromdat=temp1;
        todat=temp1;
        document.querySelector("#oneway").checked=false;
        document.querySelector("#twoway").checked=false;
        }
},

onewayHandler:function(event){
var oneway = document.querySelector("#oneway");
mode='One-Way';
if(oneway.checked==true){
 
      document.querySelector("#twoway").checked=false;
      this.$.root.oneway();
  }

 if((oneway.checked==true)&&(datebox.checked==true)){
    this.$.root.onecus();
  }
  
  if(oneway.checked==false){

     var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
        document.querySelector("#datebox").checked=false;
        document.querySelector("#twoway").checked=false;
  }

},
twowayHandler:function(event){
  //alert('two way');
  var twoway = document.querySelector("#twoway");
  mode='Two-Way';
  if(twoway.checked==true){

        document.querySelector("#oneway").checked=false;
        this.$.root.twoway();

  } 
  
   if((twoway.checked==true)&&(datebox.checked==true)){
    this.$.root.twocus();
  }
  
  if(twoway.checked==false){

    var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
        document.querySelector("#oneway").checked=false;
        document.querySelector("#datebox").checked=false;
  }
},

click:function(e)
    {



        fromdate=fromdat.getFullYear()+"/"+(fromdat.getMonth()+1)+"/"+fromdat.getDate();
        todate=todat.getFullYear()+"/"+(todat.getMonth()+1)+"/"+todat.getDate();
        //alert(fromdate+'   '+todate);
      //alert(this.studentid+this.zone_id+this.fee);
      if(this.status=='cancelled')
      {
      this.$.root.updatezone(this.id,this.zone_id,this.fee,fromdate,todate,mode,name,today,status,this.value);
    }
    else if(this.status=='mapped')
    {
      alert('You Cannot Mapped Again');
      ready();
      document.querySelector("#yearly").checked=false;
      document.querySelector("#custom").checked=false;
      document.querySelector("#datebox").checked=false;
      document.querySelector("#twoway").checked=false;
      document.querySelector("#oneway").checked=false;

    }
    else{
      this.$.root.setzone(this.id,this.zone_id,this.fee,fromdate,todate,mode,name,today,status,this.value); 

    }
     this.hidetransport=false;

    },
clickdate:function()
{
    this.$.date1.hidden=false;
        this.$.date2.hidden=false;
        this.$.datebox.hidden=false;
}
  });
   })();

</script>
</dom-module>
